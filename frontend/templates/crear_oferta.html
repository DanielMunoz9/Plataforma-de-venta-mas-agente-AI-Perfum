<!-- templates/admin/ofertas/crear_oferta.html -->
{% extends 'base.html' %}
{% block content %}
<div class="container mt-5">
  <h2>Crear Nueva Oferta</h2>
  <form method="POST">
    <div class="mb-3">
      <label for="titulo" class="form-label">Título</label>
      <input type="text" class="form-control" id="titulo" name="titulo" required>
    </div>
    <div class="mb-3">
      <label for="descripcion" class="form-label">Descripción</label>
      <textarea class="form-control" id="descripcion" name="descripcion" rows="3"></textarea>
    </div>
    <div class="mb-3">
      <label for="descuento" class="form-label">Descuento (%)</label>
      <input type="number" step="0.01" class="form-control" id="descuento" name="descuento" required>
    </div>
    <div class="mb-3">
      <label for="fecha_inicio" class="form-label">Fecha de inicio</label>
      <input type="date" class="form-control" id="fecha_inicio" name="fecha_inicio" required>
    </div>
    <div class="mb-3">
      <label for="fecha_fin" class="form-label">Fecha de fin</label>
      <input type="date" class="form-control" id="fecha_fin" name="fecha_fin" required>
    </div>
    <div class="mb-3">
      <label for="productos" class="form-label">Productos en oferta</label>
      <select multiple class="form-control" name="productos">
        {% for producto in productos %}
        <option value="{{ producto.id }}">{{ producto.nombre }}</option>
        {% endfor %}
      </select>
      <small class="form-text text-muted">Usa Ctrl (Windows) o Cmd (Mac) para seleccionar varios productos.</small>
    </div>
    <button type="submit" class="btn btn-primary">Crear Oferta</button>
    <a href="{{ url_for('admin_dashboard.dashboard_admin') }}" class="btn btn-secondary">Cancelar</a>
  </form>
</div>
{% endblock %}
