<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Iniciar Sesión | LIZO Belleza</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />

  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />

  <style>
    /* Hacemos que body ocupe todo el alto menos el navbar */
    body {
      background: linear-gradient(to right, #fce4ec, #f8bbd0);
      min-height: 100vh;
      margin: 0;
      display: flex;
      flex-direction: column;
    }

    /* Contenedor principal para centrar el formulario */
    main {
      flex: 1; /* Ocupa el espacio restante bajo el navbar */
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      overflow: hidden;
      padding: 1rem;
    }

    .login-container {
      background-color: white;
      border-radius: 16px;
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.1);
      padding: 3rem 2rem;
      max-width: 420px;
      width: 100%;
      position: relative;
      z-index: 2;
    }

    .btn-pink {
      background-color: #e91e63;
      border: none;
      color: white;
      transition: background-color 0.3s ease;
    }

    .btn-pink:hover {
      background-color: #d81b60;
    }

    .background-bubbles {
      position: absolute;
      width: 100%;
      height: 100%;
      z-index: 0;
      overflow: hidden;
      top: 0;
      left: 0;
    }

    .bubble {
      position: absolute;
      bottom: -100px;
      width: 40px;
      height: 40px;
      background-color: rgba(233, 30, 99, 0.3);
      border-radius: 50%;
      animation: rise 12s infinite ease-in;
    }

    @keyframes rise {
      0% {
        transform: translateY(0) scale(1);
        opacity: 0.6;
      }
      100% {
        transform: translateY(-1200px) scale(1.5);
        opacity: 0;
      }
    }
  </style>
</head>
<body>

  <!-- Navbar en la parte superior fija y visible -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
    <div class="container">
      <!-- Logo -->
      <a class="navbar-brand fs-3" href="{{ url_for('html_views.index') }}">LizoBelleza</a>

      <!-- Botón para colapsar en móvil -->
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#mainNav"
        aria-controls="mainNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Contenido principal con formulario y burbujas -->
  <main>
    <!-- Fondo decorativo de burbujas -->
    <div class="background-bubbles">
      <div class="bubble" style="left: 10%; animation-delay: 0s;"></div>
      <div class="bubble" style="left: 25%; animation-delay: 2s;"></div>
      <div class="bubble" style="left: 40%; animation-delay: 4s;"></div>
      <div class="bubble" style="left: 55%; animation-delay: 1s;"></div>
      <div class="bubble" style="left: 70%; animation-delay: 3s;"></div>
      <div class="bubble" style="left: 85%; animation-delay: 5s;"></div>
    </div>

    <!-- Formulario -->
    <div class="login-container">
      <h2 class="text-center mb-2 text-dark">Iniciar Sesión</h2>
      <p class="text-center text-muted mb-4">¡Nos alegra verte de nuevo! 💖</p>

      {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
          {% for category, message in messages %}
            <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
              {{ message }}
              <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Cerrar"></button>
            </div>
          {% endfor %}
        {% endif %}
      {% endwith %}

      <form method="POST">
        <div class="mb-3">
          <label for="email" class="form-label">Correo electrónico</label>
          <div class="input-group">
            <span class="input-group-text"><i class="bi bi-envelope-fill"></i></span>
            <input
              type="email"
              class="form-control"
              id="email"
              name="correo"
              required
              autocomplete="email"
            />
          </div>
        </div>

        <div class="mb-3">
          <label for="contrasena" class="form-label">Contraseña</label>
          <div class="input-group">
            <span class="input-group-text"><i class="bi bi-lock-fill"></i></span>
            <input
              type="password"
              class="form-control"
              id="contrasena"
              name="contrasena"
              required
              autocomplete="current-password"
            />
          </div>
        </div>

        <button type="submit" class="btn btn-pink w-100">
          <i class="bi bi-box-arrow-in-right"></i> Ingresar
        </button>
      </form>

      <p class="mt-4 text-center text-muted">
        ¿No tienes cuenta?
        <a href="/registro" class="text-decoration-none text-pink">Regístrate aquí</a>
      </p>
    </div>
  </main>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
